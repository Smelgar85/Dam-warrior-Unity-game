<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos</title>
    <style>
        body {
            background-image: url('./img/imagen2.webp'); /* Ajuste la ruta seg√∫n la estructura de tus carpetas */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header a {
            color: white;
            padding: 0 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .header .right {
            display: flex;
            align-items: center;
        }
        .header .right img {
            border-radius: 50%;
            margin-left: 10px;
            width: 40px;
            height: 40px;
        }
        .content {
            margin-top: 60px; /* Espacio para el header */
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}">INICIO</a>
        <a href="{{ url_for('dashboard') }}">DASHBOARD</a>
        <a href="{{ url_for('partidas') }}">PARTIDAS</a>
        <div class="right">
            <a href="{{ url_for('logout') }}">Logout</a>
            <img src="./img/profile_placeholder.png" alt="Perfil">
        </div>
    </div>
    <div class="content">
        <h2>Tus Amigos</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre de Usuario</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for amigo in amigos %}
                    <tr>
                        <td>{{ amigo.nombre_usuario }}</td>
                        <td>{{ amigo.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
